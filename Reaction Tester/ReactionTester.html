<!DOCTYPE html>
<html>
    <head>
        <title>
            Reflex Tester
        </title>
        <link rel="stylesheet" href="./ReactionTester.css">
    </head>
    <body>
        <h1>Test Your Reflexes!</h1>
        <p>Click on the squares and circles as fast as you can!</p>
        <p>Last click reaction time: <span id="lastclick"></span></p>
        <p>Average time: <span id="average"></span> | Fastest click: <span id="fastest"></span> | Slowest click: <span id="slowest"></span></p>
        <p>Time passed: <span id="timespent"></span></p>
        <div id="shape"></div>
        <script src="script.js"></script>
    </body>
</html>
